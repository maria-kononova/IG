<!DOCTYPE html>
<html>
<head>
    <title>IG</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <!--Картинки-->
    <script src="https://kit.fontawesome.com/9e56eb5395.js" crossorigin="anonymous"></script>

    <!--Шрифты-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

</head>
<body>
<header class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1><a href="/">IG</a></h1>
            </div>
            <nav class="col-8">
                <ul>
                    <li><a href="/">Главная</a> </li>
                    <li>
                        <div th:switch="${userLogin}">
                            <div th:case="null">
                                <a href="/account"><i class="fa-solid fa-user"></i>Аккаунт</a>
                                <ul>
                                    <li><a href="/new">Регистрация</a></li>
                                    <li><a href="/log">Авторизация</a></li>
                                </ul>
                            </div>
                            <div th:case="*">
                                <a href="/account" th:text="${userLogin.login}"></a>
                                <ul>
                                    <li><a href="/exit">Выйти</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div th:switch="${userLogin}">
    <h2 th:case="null">No login.</h2>
    <div th:case="*">
        <p th:text="${userLogin.login}"/>
    </div>
</div>


<div th:switch="${users}">
    <div class="row">
        <div>
            <h2 th:case="null">No Users.</h2>
            <div th:case="*">
                <h2>Users</h2>
                <table border="1">
                    <thead>
                    <tr>
                        <th>login</th>
                        <th>email</th>
                        <th>password</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.login}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.password}"></td>
                        <td>
                            <a th:href="@{/edit/{id}(id=${user.id})}">EDIT</a>
                        </td>
                        <td>
                            <a th:href="@{/delete/{id}(id=${user.id})}">DELETE</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p>
                <a href="/new">Add User</a>
            </p>
        </div>
    </div>
</div>
</body>
<footer role="contentinfo">
    <div id="site_footer" style="background: black;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8">
                    <p style="color: white;">© 2023 Мой сайт. Все права защищены.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
