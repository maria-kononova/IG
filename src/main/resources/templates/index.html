<!DOCTYPE html>
<html>
<head>
    <title>IG</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" th:href="@{/color.css}" />
    <link rel="stylesheet" th:href="@{/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/search.css}"/>
    <script type="text/javascript" th:src="@{/js/getThemeFromCookie.js}"></script>
    <!--Картинки-->
    <script src="https://kit.fontawesome.com/9e56eb5395.js" crossorigin="anonymous"></script>

    <!--Шрифты-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

</head>
<header class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-7">
                <h1><a href="/">IG</a></h1>
            </div>
            <div class="col-1">
                <div class="flexbox">
                    <div class="search">
                        <div>
                            <input type="text" placeholder="Поиск..." required>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="col-4">
                <ul>
                    <li><a href="/groups">Сообщества</a> </li>
                    <li>
                        <div th:switch="${userLogin}">
                            <div th:case="null">
                                <a href="/log"><i class="fa-solid fa-user"></i>Аккаунт</a>
                                <ul>
                                    <li><a href="/new">Регистрация</a></li>
                                    <li><a href="/log">Авторизация</a></li>
                                </ul>
                            </div>
                            <div th:case="*">
                                <a href="/account" th:text="${userLogin.login}"></a>
                                <ul>
                                    <li><a href="/exit">Выйти</a></li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
<body style="background: var(--background-color);">

</body>
<footer role="contentinfo">
    <div id="site_footer" style="background: black;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-8">
                    <p style="color: white;">© 2023 Мой сайт. Все права защищены.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
</html>
