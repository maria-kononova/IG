</head>

    <div class="container">
        <div class="row">
            <div class="col-1">
                <h1><a href="/">IG</a></h1>
            </div>
            <div class="col-3">
                <img src="/image/cat-icon.png" alt="Тут должна сидеть кошка!" height="95px"
                     style="margin-top: -18px; margin-left: -50px;"/>
            </div>
            <div class="col-3">
            </div>
            <div class="col-1">
                <!--<div class="flexbox">
                    <div class="search">
                        <div>

                </div>-->

            <nav class="col-4">

<body class="scroll-container" style="background: var(--background-color);">
<br/>
<br/>
<br/>
<div class="container text-center">
    <div class="row row-cols-auto">
        <div class="col-8" style="height: auto;">
            <!--Шапка сообщества-->
            <div class="block_div" style="height: auto; width: auto;">
                <div class="block_div_color">
                    <div id="subButton">
                        <div th:if="${sub==true}">
                            <button class="btn btn-primary bet_time" onclick="unsubscribe();">✓ Вы подписаны</button>
                        </div>
                        <div th:if="${sub==false}">
                            <button class="btn btn-primary bet_time" onclick="subscribe();">Подписаться</button>
                        </div>
                    </div>

                    <main>
                        <br/>
                        <input type="file" name="image" id="image" accept="image/*"/>
                        <div>
                            <img class="avatar_img" id="avatar" alt="image" th:src="${group.getAvtar()}"/>
                        </div>
                    </main>

                    <div class="main_div_group_item_list" style="margin-left: 710px; margin-top: -180px;">
                        <div class="icon_div_group_item_list" style="margin-top: 5px;">
                            <!--<i class="fa-solid fa-user" style="fill: var(&#45;&#45;main-color);"></i>-->
                            <svg xmlns="http://www.w3.org/2000/svg" style="fill: var(--second-color);" height="15px"
                                 width="15" viewBox="0 0 448 512">
                                <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
                            </svg>
                        </div>
                        <div class="subscribes_div_group_item_list" id="countSub" style="margin-top: 10px;">
                            <p class="subscribes_p_group_item_list" style="color: var(--second-color);"
                               th:text="${group.getSubscribes()}"></p>
                        </div>
                    </div>
                </div>

                <form class="row justify-content-center" id="accountForm" action="#" method="post"> <!--th:action=""-->
                    <div class="mb-3 col-12 col-md-6" align="left">
                        <p id="nameGroups" class="textNameGroups p-text-color" th:text="${group.getName()}"/>
                        <p id="descGroups" class="textDescGroups p-text-color" th:text="${group.getDescription()}"/>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <!--Что-то-->
                <div class="block_div" id="addBlock"
                     style="margin-top: 30px; height: auto; width: 230px; position: absolute;">
                    <div class="block_div_no_color" style="margin-top: 0px;">
                        <br/>
                        <p class="block_p_no_color p-main-color">Что-то</p>
                    </div>
                    <hr class="block_line"/>
                    <div style="margin-top: -2px; margin-left: -2px; height: 400px; margin-right: 10px;">
                        <button class="btn btn-primary c-button" style="margin-left: 10px;" onclick="PopUpShow();">
                            <i class="fa-solid fa-plus" style="fill: var(--second-color);"></i>
                            Создать пост
                        </button>
                    </div>
                </div>
            </div>
            <table id="post" style="height: 100%; width: 600px; margin-left: 260px; overflow-y: hidden;" class="scroll">
                <tbody>
                <tr th:each="post : ${posts}">
                    <td>
                        <!--Пост-->
                        <div class="block_div"
                             style="padding: 5px 5px 20px; height: auto; margin-bottom: 5px;">
                            <div class="div_post_item_list">
                                <div class="idPost" style="display: none;">
                                    <p th:text="${post.getId()}"></p>
                                </div>
                                <div class="row">
                                    <div class="col-2 col-md-1">
                                        <img class="figure_img_post_item_list" alt="image"
                                             th:src="${group.getAvtar()}"/>
                                    </div>
                                    <div class="col align-self-center" style="margin-left: -30px;">
                                        <p class="name_post_item_list p-text-color" th:text="${group.getName()}"></p>
                                        <div>
                                            <p class="date_p_post_item_list p-text-color"></p>
                                            <script th:inline="javascript">
                                                getDateFormatForPost([[${post.getDatePublication()}]]);
                                            </script>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col align-self-center" style="margin-left: 0px; align-content: center">
                                        <p class="p-text-color"
                                           style="text-align: start; margin-left: 0px; margin-right: 0px; width: 525px; height: auto; max-height:120px; overflow-y: auto;"
                                           th:text="${post.getDescription()}"></p>
                                    </div>
                                </div>
                                <div class="row image">
                                    <div>
                                        <img align="middle"
                                             style=" border-radius: 5px; display: block;height: 310px; width: 525px;"
                                             th:src="${post.getImg()}"/>
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 15px;">
                                    <div class="col align-self-center"
                                         style="margin-left: 0px; justify-content: space-between;">
                                        <div class="like-container row">
                                            <button class="btn btn-primary"
                                                    th:onclick="'like(\'' + ${post.getId()} + '\');'"
                                                    style="margin-left: 13px; width: 80px; height: 40px;">
                                                <content>
                                                    <i class="fa-regular fa-heart fa-bounce"
                                                       style="fill: var(--second-color); pointer-events: none;cursor: default;"></i>
                                                    <div th:if="${userLogin!=null}" style="display: none;">
                                                        <div th:each="like : ${likes}">
                                                            <div th:if="${like.getPostUserId().getUserId()==userLogin.getId()}">
                                                                <div th:if="${like.getPostUserId().getPostId() == post.getId()}">
                                                                    <script th:inline="javascript">
                                                                        matchLike();
                                                                    </script>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <label class="label"
                                                           style="width: fit-content; pointer-events: none;cursor: default;"
                                                           th:text=" ${post.getLikes()}"></label>
                                                </content>
                                            </button>

                                            <button class="btn btn-primary c-button"
                                                    th:onclick="'comments(\'' + ${post.getId()} + '\');'"
                                                    style="margin-left: 10px; width: 75px; height: 40px;">
                                                <i class="fa-regular fa-comment fa-beat-fade"
                                                   style="fill: var(--second-color);"></i>
                                                <label style="width: fit-content;" th:text="100"></label>
                                            </button>

                                            <button class="btn btn-primary c-button"
                                                    th:onclick="'view(\'' + ${post.getId()} + '\');'"
                                                    style="margin-left: 10px; width: fit-content; height: 40px;">
                                                <i class="fa-regular fa-eye" style="fill: var(--second-color);"></i>
                                                <label style="width: fit-content;"
                                                       th:text=" ${post.getViews()}"></label>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="commentsList" style="display: none;">
                                        <hr class="block_line"
                                            style="margin-left: 0px; width: 530px; margin-top: 20px; margin-bottom: -5px;"/>
                                        <div th:each="comment : ${comments}">
                                            <div th:if="${comment == null}">
                                                <p>Нет комментариев</p>
                                            </div>
                                            <div th:if="${comment != null}">
                                                <div th:if="${comment.getIdPost() == post.getId()}">
                                                    <div th:each="userC : ${users}">
                                                        <div th:if="${comment.getIdUser() == userC.getId()}">
                                                            <div class="row" style="margin-top: 0px;">
                                                                <!--Комментарий уровень 1-->
                                                                <div class="row"
                                                                     th:if="${comment.getIdComments() == 0}">
                                                                    <div class="col-2" style="margin-top: 15px;">
                                                                        <img class="figure_img_comment_item_list"
                                                                             alt="image" th:src="${userC.getImg()}"/>
                                                                    </div>
                                                                    <div class="col-10 align-self-center"
                                                                         style="margin-left: -90px; align-content: start;">
                                                                        <p class="name_user_comment_item_list p-text-color"
                                                                           th:text="${userC.getLogin()}"></p>
                                                                        <div>
                                                                            <p class="description_comment_item_list p-text-color"
                                                                               th:text="${comment.getText()}"></p>
                                                                        </div>
                                                                        <div class="row">
                                                                            <div class="col align-self-center"
                                                                                 style="width: 250px; white-space: nowrap;">
                                                                                <p class="date_p_comment_item_list p-text-color"></p>
                                                                                <script th:inline="javascript">
                                                                                    getDateFormatForComments([[${comment.getDate()}]]);
                                                                                </script>
                                                                            </div>

                                                                            <div class="col align-self-center"
                                                                                 style=" width: 45px; margin-top: -33px; margin-left: 5px;">
                                                                                <a href="" class="p-text-color"
                                                                                   style="font-size: 12px; margin-top: -15px; color: var(--main-color);">Ответить</a>
                                                                            </div>

                                                                            <div class="col align-self-center"
                                                                                 style="width: 50px; margin-top: -35px; margin-left: 5px; white-space: nowrap">
                                                                                <i class="fa-regular fa-heart"
                                                                                   style="color: var(--main-color); margin-top: 5px;"></i>
                                                                                <label style="width: fit-content; font-size: 12px; margin-top: -23px; color: var(--main-color);"
                                                                                       th:text="${comment.getLikes()}"></label>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div th:each="subComment : ${comments}">
                                                                    <div th:if="${subComment.getIdComments() == comment.getId()}">
                                                                        <hr class="block_line"
                                                                            style="margin-left: 75px; width: 450px; margin-top: -10px;"/>
                                                                        <div th:each="userSC : ${users}">
                                                                            <div th:if="${comment.getIdUser() == userSC.getId()}">
                                                                                <div class="row"
                                                                                     style="margin-top: -20px; margin-left: 60px;">
                                                                                    <!--Комментарий уровень 2-->
                                                                                    <div class="col-2"
                                                                                         style="margin-top: 15px;">
                                                                                        <img class="figure_img_comment_item_list"
                                                                                             alt="image" th:src="${userSC.getImg()}"/>
                                                                                    </div>
                                                                                    <div class="col-10 align-self-center"
                                                                                         style="margin-left: -80px; align-content: start;">
                                                                                        <p class="name_user_comment_item_list p-text-color" th:text="${userSC.getLogin()}"></p>
                                                                                        <div>
                                                                                            <p class="description_comment_item_list p-text-color"
                                                                                               style="width: 370px;" th:text="${subComment.getText()}"></p>
                                                                                        </div>
                                                                                        <div class="row">
                                                                                            <div class="col align-self-center"
                                                                                                 style="width: 200px; white-space: nowrap;">
                                                                                                <p class="date_p_comment_item_list p-text-color"></p>
                                                                                                <script th:inline="javascript">
                                                                                                    getDateFormatForComments([[${subComment.getDate()}]]);
                                                                                                </script>
                                                                                            </div>

                                                                                            <div class="col align-self-center"
                                                                                                 style=" width: 45px; margin-top: -33px; margin-left: 5px;">
                                                                                                <a href=""
                                                                                                   class="p-text-color"
                                                                                                   style="font-size: 12px; margin-top: -15px; color: var(--main-color);">Ответить</a>
                                                                                            </div>

                                                                                            <div class="col align-self-center"
                                                                                                 style="width: 50px; margin-top: -35px; margin-left: 40px; white-space: nowrap">
                                                                                                <i class="fa-regular fa-heart"
                                                                                                   style="color: var(--main-color); margin-top: 5px;"></i>
                                                                                                <label style="width: fit-content; font-size: 12px; margin-top: -23px; color: var(--main-color);"
                                                                                                       th:text="${subComment.getLikes()}"></label>
                                                                                            </div>
                                                                                        </div>
                                                                                        <hr class="block_line"
                                                                                            style="margin-left: 75px; width: 372px; margin-top: -10px;"/>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div th:if="${comment.getIdComments() == 0}">
                                                                <hr class="block_line"
                                                                    style="margin-left: 75px; width: 450px; margin-top: -10px;"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-4" id="recGroup">
            <!--Список сообществ-->
            <div class="block_div" style="margin-top: 50px; margin-left: 30px; height: 500px; position: fixed;">
                <div class="block_div_no_color" style="margin-top: 0px;">
                    <br/>
                    <p class="block_p_no_color p-main-color">Рекомендации</p>
                </div>
                <hr class="block_line"/>
                <table style="margin-top: -15px; margin-left: -2px; height: 400px; margin-right: 10px;" class="scroll">
                    <tbody>
                    <tr th:if="${groups.isEmpty()}">
                        </br>
                        <p style="justify-content: center;"> Нет сообществ </p>
                    </tr>
                    <tr th:each="group : ${groups}">
                        <td>
                            <form id="groupForm" action="#" th:action="@{/group/{id}(id=${group.getId()})}"
                                  method="get">
                                <button type="submit" class="no-button">
                                    <div class="div_group_item_list">
                                        <div class="row">
                                            <div class="col-2 col-md-1">
                                                <img class="figure_img_group_item_list" alt="image"
                                                     th:src="${group.getAvtar()}"/>
                                            </div>
                                            <div class="col align-self-center">
                                                <p class="name_group_item_list" th:text="${group.getName()}"> Имя </p>
                                                <div class="main_div_group_item_list">
                                                    <div class="icon_div_group_item_list">
                                                        <!--<i class="fa-solid fa-user" style="fill: var(&#45;&#45;main-color);"></i>-->
                                                        <svg xmlns="http://www.w3.org/2000/svg" height="15px" width="15"
                                                             viewBox="0 0 448 512">
                                                            <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                                                            <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
                                                        </svg>
                                                    </div>
                                                    <div class="subscribes_div_group_item_list">
                                                        <p class="subscribes_p_group_item_list"
                                                           th:text="${group.getSubscribes()}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="btn-up btn-up_hide"></div>
</div>
<div class="b-container" style="display: none;">
</div>

            <div class="block_div_no_color">
                <div class="row">
                    <div class="col-10">
                        <p class="p-main-color" style="white-space: nowrap; margin-top: 30px; margin-left: 140px;">Создание поста</p>
                    </div>

                        <button class="btn btn-primary bet_time" style="margin-top: 30px; margin-left: 100px;" onclick="PopUpHide()"> X </button>

                </div>
            </div>
            <hr class="block_line"/>

                <div class="w-100"></div>

<script>
    <!--  Кнопка "наверх"  -->
    const btnUp = {
        el: document.querySelector('.btn-up'),
        scrolling: false,
        show() {
            if (this.el.classList.contains('btn-up_hide') && !this.el.classList.contains('btn-up_hiding')) {
                this.el.classList.remove('btn-up_hide');
                this.el.classList.add('btn-up_hiding');
                window.setTimeout(() => {
                    this.el.classList.remove('btn-up_hiding');
                }, 300);
            }
        },
        hide() {
            if (!this.el.classList.contains('btn-up_hide') && !this.el.classList.contains('btn-up_hiding')) {
                this.el.classList.add('btn-up_hiding');
                window.setTimeout(() => {
                    this.el.classList.add('btn-up_hide');
                    this.el.classList.remove('btn-up_hiding');
                }, 300);
            }
        },
        addEventListener() {
            // при прокрутке окна (window)
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY || document.documentElement.scrollTop;
                if (this.scrolling && scrollY > 0) {
                    return;
                }
                this.scrolling = false;
                // если пользователь прокрутил страницу более чем на 200px
                if (scrollY > 200) {
                    // сделаем кнопку .btn-up видимой
                    this.show();
                } else {
                    // иначе скроем кнопку .btn-up
                    this.hide();
                }
            });
            // при нажатии на кнопку .btn-up
            document.querySelector('.btn-up').onclick = () => {
                this.scrolling = true;
                this.hide();
                // переместиться в верхнюю часть страницы
                window.scrollTo({
                    top: 0,
                    left: 0,
                    behavior: 'smooth'
                });
            }
        }
    }

    btnUp.addEventListener();
</script>
