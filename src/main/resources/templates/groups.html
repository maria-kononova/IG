<body class="scroll-container" style="background: var(--background-color);">
<br/>
<br/>

<div class="container text-center">
    <div class="row row-cols-auto">
        <div class="col-3">
            <!--Список сообществ пользователя-->
            <div class="block_div"

                <div class="block_div_no_color" style="margin-top: 0px;">
                    <br/>
                    <p class="block_p_no_color p-main-color">Что-то</p>
                </div>
                <hr class="block_line"/>
                <div style="margin-top: -2px; margin-left: -2px; height: 400px; margin-right: 10px;">
                    <button class="btn btn-primary c-button" style="margin-left: 10px;" onclick="PopUpShow();">
                        <i class="fa-solid fa-plus" style="fill: var(--second-color);"></i>
                        Создать сообщество
                    </button>
                </div>
            </div>
        </div>

        <div class="col-5" style="height: auto;" id="groupList">
            <!--Поиск-->
            <div class="block_div" style="height: 600px; margin-left: 25px; width: 505px;">
                <div class="block_div_no_color">
                    <div class="row">
                        <div class="col-5">
                            <div class="flexbox">
                                <div class="search" style="margin: 20px;">
                                    <div>
                                        <input id="search" type="text" placeholder="Поиск..." required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <br/>
                            <p class="block_p_no_color p-main-color">Поиск </p>
                        </div>
                    </div>
                </div>
                <hr class="block_line"/>
                    <table style="margin-top: -15px; margin-left: -2px; height: auto; max-height: 500px; margin-right: 10px; display: flex; justify-content: center;"
                           class="scroll">
                        <tbody>
                        <tr th:if="${groups.isEmpty()}">
                            </br>
                            <p style="justify-content: center;"> Нет сообществ </p>
                        </tr>
                        <tr th:each="group : ${groups}">
                            <td>
                                <form id="groupForm" action="#"
                                      th:action="@{/group/{id}(id=${group.getId()})}" method="get">
                                    <button type="submit" class="no-button">
                                        <div class="div_group_item_list">
                                            <div class="row">
                                                <div class="col-2 col-md-1">
                                                    <img class="figure_img_group_item_list" alt="image"
                                                         th:src="${group.getAvtar()}"/>
                                                </div>
                                                <div class="col align-self-center">
                                                    <p class="name_group_item_list" th:text="${group.getName()}">
                                                        Имя </p>
                                                    <div class="main_div_group_item_list">
                                                        <div class="icon_div_group_item_list">
                                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                                                        </div>
                                                        <div class="subscribes_div_group_item_list">
                                                            <p class="subscribes_p_group_item_list"

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
            </div>
        </div>

        <div class="col-4">
            <!--Список сообществ пользователя-->

                <div class="block_div_no_color" style="margin-top: 0px;">
                    <br/>
                    <p class="block_p_no_color p-main-color">Подписки</p>
                </div>
                <hr class="block_line"/>

                    <tbody>
                    <tr th:if="${userLogin==null}">
                        </br>

                    </tr>

                                                    </div>
                                                    <div class="subscribes_div_group_item_list">
                                                        <p class="subscribes_p_group_item_list"
                                                           th:text="${group.getSubscribes()}"></p>
                                                    </div>

<div class="b-popup" id="popup1">
    <div class="center-screen" style="margin-top: -20px; margin-left: -40px;">
        <div class="block_div" style="width: 505px; height: 600px;">
            <div class="block_div_no_color">
                <div class="row">
                    <div class="col-10">
                        <p class="p-main-color" style="white-space: nowrap; margin-top: 30px; margin-left: 80px;">Создание сообщества</p>
                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary bet_time" style="margin-top: 30px; margin-left: 100px;" onclick="PopUpHide()"> X </button>
                    </div>
                </div>
            </div>
            <hr class="block_line"/>
            <main style="margin-left: -25px; margin-top: -10px;">
                <br/>
                <input type="file" name="image" id="image" accept="image/*"/>
                <div>
                    <img class="group_img" id="avatar" alt="image" src="https://ds127-kursk-r38.gosweb.gosuslugi.ru/netcat_files/21/10/1677862132_topdevka_com_p_erotika_anastasiya_karpenko_golaya_34.jpg"/>
                </div>
            </main>
            <form class="row justify-content-center" id="groupCreateForm" method="get" action="#" style="margin-left: 60px; margin-top: -140px;"> <!--th:action=""-->
                <div class="mb-3 col-12 col-md-6">
                    <input required type="text" name="name" class="form-control margin-top-20" id="nameGroupsInput"
                           aria-describedby="nameHelp" placeholder="Название сообщества"
                           style="width: 300px;"
                           minlength="1" oninvalid="this.setCustomValidity('Пустое поле не допустимо')"
                           oninput="this.setCustomValidity('')"/>
                </div>
                <div class="w-100"></div>
                <div class="mb-3 col-12 col-md-6">
                    <textarea required type="text" name="desc" class="form-control" id="descGroupsInput"
                           placeholder="Описание сообщества" style="width: 300px; white-space: normal; height: 105px; overflow-y: auto;"></textarea>
                </div>
                <div class="w-100"></div>
                <div class="mb-3 col-12 col-md-6">
                    <button type="submit" class="btn btn-primary" style="margin-left: 75px;">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const FILE_INPUT = document.querySelector("input[type=file]");
    const AVATAR = document.getElementById("avatar");
    AVATAR.addEventListener("click", () => FILE_INPUT.click());
    FILE_INPUT.addEventListener("change", event => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onloadend = () => {
            AVATAR.setAttribute("aria-label", file.name);
            AVATAR.src = `${reader.result}`;

        };
    });
    document.addEventListener('DOMContentLoaded', function () {
    }, false);
</script>
<script>
    $(document).ready(function () {
        $("#groupCreateForm").submit(function (event) {
            event.preventDefault();
            if (AVATAR.src !== "https://ds127-kursk-r38.gosweb.gosuslugi.ru/netcat_files/21/10/1677862132_topdevka_com_p_erotika_anastasiya_karpenko_golaya_34.jpg") {
                const formData2 = {
                    imgGroup: $("#avatar").attr("src"),
                    nameGroup: $("#nameGroupsInput").val(),
                    desGroup: $("#descGroupsInput").val(),
                };
                $.ajax({
                    url: "/createGroup",
                    type: "GET",
                    data: formData2,
                    success: function (response) {
                        if (response !== "Success") {
                            window.location.href = response;
                        }
                    }
                });
            }
            else alert("no");
        });
    });
</script>
<script>
    const search = document.getElementById("search");
    search.addEventListener('input', function (event) {
        const formData = {
            query: this.value,
        };
        $.ajax({
            url: "/searchGroup",
            type: "POST",
            data: formData,
            success: function (response) {
                if (response === "Success") {
                    $("#groupList").load(" #groupList > *");
                }
            }
        });
    });
</script>
<script>
    $(document).ready(function(){
        //Скрыть PopUp при загрузке страницы
        PopUpHide();
    });
    //Функция отображения PopUp
    function PopUpShow(){
        $("#popup1").show();
    }
    //Функция скрытия PopUp
    function PopUpHide(){
        $("#popup1").hide();
    }
</script>
</html>
