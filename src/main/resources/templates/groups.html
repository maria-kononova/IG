<header class="container-fluid">

        <div class="row">
            <div class="col-4">

            <nav class="col-8">
                <ul>
                    <li><a href="/groups">Сообщества</a></li>
                    <li>
                        <div th:switch="${userLogin}">

                                <ul>

                                    <li><a href="/log">Авторизация</a></li>
                                </ul>

<body style="background: var(--background-color);">
<div class="container text-center account_form">
    <div class="row row-cols-auto">
        <div class="col-8">
            <!--Поиск-->
            <div class="recommend_div">
                <div class="recommend_div2_no_color">
                    <div class="row">
                        <div class="col-5">
                            <div class="flexbox">
                                <div class="search" style="margin: 20px;">
                                    <div>
                                        <input type="text" placeholder="Поиск..." required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                            <br/>
                            <p class="recommend_p_no_color">Поиск</p>
                        </div>
                    </div>
                </div>
                <hr class="line_block"/>
                <table>
                    <tbody>
                    <tr th:if="${groups.isEmpty()}">
                        </br>
                        <p style="justify-content: center;"> Нет сообществ </p>
                    </tr>
                    <tr th:each="group : ${groups}">
                        <td>
                            <form id="groupForm" action="#"
                                  th:action="@{/group/{id}(id=${group.getId()})}" method="get">
                                <button type="submit" class="no-button">
                                    <div class="recommend_div3">
                                        <div class="row">
                                            <div class="col-2 col-md-1">
                                                <img class="figure_img_group_item_list" alt="image"
                                                     th:src="${group.getAvtar()}"/>
                                            </div>
                                            <div class="col align-self-center">
                                                <p class="name_group_item_list" th:text="${group.getName()}"> Имя </p>
                                                <div class="main_div_item_list">
                                                    <div class="icon_div_item_list">
                                                        <i class="fa-solid fa-user"></i></div>
                                                    <div class="subscribes_div_item_list">
                                                        <p class="subscribes_p_item_list"
                                                           th:text="${group.getSubscribes()}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-4">
            <!--Список сообществ пользователя-->
            <div class="recommend_div">
                <div class="recommend_div2_no_color">
                    <br/>
                    <p class="recommend_p_no_color">Мои сообщества</p>
                </div>
                <hr class="line_block"/>
                <table>
                    <tbody>
                    <tr th:if="${groups.isEmpty()}">
                        </br>
                        <p style="justify-content: center;"> Нет сообществ </p>
                    </tr>
                    <tr th:each="group : ${groups}">
                        <td>
                            <form id="groupForm2" action="#"
                                  th:action="@{/group/{id}(id=${group.getId()})}" method="get">
                                <button type="submit" class="no-button">
                                    <div class="recommend_div3">
                                        <div class="row">
                                            <div class="col-2 col-md-1">
                                                <img class="figure_img_group_item_list" alt="image"
                                                     th:src="${group.getAvtar()}"/>
                                            </div>
                                            <div class="col align-self-center">
                                                <p class="name_group_item_list" th:text="${group.getName()}"> Имя </p>
                                                <div class="main_div_item_list">
                                                    <div class="icon_div_item_list">
                                                        <i class="fa-solid fa-user"></i></div>
                                                    <div class="subscribes_div_item_list">
                                                        <p class="subscribes_p_item_list"
                                                           th:text="${group.getSubscribes()}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    function getCookie(name) {
        name = name + "=";
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1);
            }
            if (cookie.indexOf(name) == 0) {
                return cookie.substring(name.length, cookie.length);
            }
        }
        return "";
    }

    window.onload = function () {
        document.documentElement.style.setProperty('--main-color', getCookie("mainColor"));
        document.documentElement.style.setProperty('--second-color', getCookie("secondColor"));
        if (getCookie("theme") === "white") {
            document.documentElement.style.setProperty('--background-color', "#fff");
            document.documentElement.style.setProperty('--text-color', "#000");
        } else {
            document.documentElement.style.setProperty('--background-color', "#28292c");
            document.documentElement.style.setProperty('--text-color', "#fff");
        }
        document.getElementsByTagName("html")[0].style.visibility = "visible";
    }
</script>
