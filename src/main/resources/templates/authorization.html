<!DOCTYPE html>
<html>
<head>
  <title>IG</title>
  <link rel="stylesheet" th:href="@{/authorization.css}" />
  <!--Картинки-->
  <script src="https://kit.fontawesome.com/9e56eb5395.js" crossorigin="anonymous"></script>

  <!--Шрифты-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

</head>
<body>
<header class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h1><a href="/">IG</a></h1>
      </div>
      <nav class="col-8">
        <ul>
          <li><a href="/">Главная</a> </li>
          <li>
              <div th:switch="${userLogin}">
                <a href="/log" th:case="null"><i class="fa-solid fa-user"></i>Аккаунт</a>
                <a href="/log" th:case="*">${userLogin.login}</a>
              </div>
            <ul>
              <li><a href="/new">Регистрация</a></li>
              <li><a href="/log">Авторизация</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<div class="container auth_form">
  <form class="row justify-content-center" action="/auth" method="post">
    <h2>Авторизация</h2>
    <div class="mb-3 col-12 col-md-6">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input required type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="введите ваш email">
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <label for="password_" class="form-label">Пароль</label>
      <div class="password">
        <input required type="password" name="password" class="form-control" id="password_" placeholder="введите ваш пароль" minlength="8"
               oninvalid="this.setCustomValidity('Пароль не может быть короче 8 символов!')" oninput="this.setCustomValidity('')" onchange="onChange()">
        <a href="#" class="password-control" style="margin-right: 15px;" onclick="return show_hide_password('password_', this, 'eye_');"><i id="eye_" class="fa-solid fa-eye-slash"></i></a>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <button type="submit" class="btn btn-secondary">Войти</button>
      <a href="add-user.html">Зарегистрироваться</a>
    </div>
  </form>
</div>

<script>
  <!-- Функция, позволяющая посмотреть введенный пароль -->
  function show_hide_password(pass, target, img){
    var image = document.getElementById(img);
    var input = document.getElementById(pass);
    if (input.getAttribute('type') == 'password') {
      target.classList.add('view');
      input.setAttribute('type', 'text');
      image.className = "fa-solid fa-eye";
    } else {
      target.classList.remove('view');
      input.setAttribute('type', 'password');
      image.className = "fa-solid fa-eye-slash";
    }
    return false;
  }
</script>

<div class="footer container-fluid">
  <div class="footer-content container">
    <div class="row">
      <p>© 2023 Мой сайт. Все права защищены.</p>
    </div>
  </div>
</div>

</body>
</html>
