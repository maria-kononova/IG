<!DOCTYPE html>
<html>
<head>
  <title>IG</title>
  <link rel="stylesheet" th:href="@{/registration.css}" />
  <!--Картинки-->
  <script src="https://kit.fontawesome.com/9e56eb5395.js" crossorigin="anonymous"></script>

  <!--Шрифты-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

</head>
<body>
<header class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h1><a href="/">IG</a></h1>
      </div>
      <nav class="col-8">
        <ul>
          <li><a href="/">Главная</a> </li>
          <li>
            <div th:switch="${userLogin}">
              <a href="/log" th:case="null"><i class="fa-solid fa-user"></i>Аккаунт</a>
              <a href="/log" th:case="*" th:text="${userLogin.login}"></a>
            </div>
            <ul>
              <li><a href="/new">Регистрация</a></li>
              <li><a href="/">Авторизация</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>


<div class="container reg_form">
  <form class="row justify-content-center" id="registrationForm" method="post">
    <h2>Регистрация</h2>
    <div class="mb-3 col-12 col-md-6">
      <label for="formGroupExampleInput" class="form-label">Логин</label>
      <input required type="text" name="login" class="form-control" id="formGroupExampleInput" placeholder="Введите ваш логин" minlength="4"
             oninvalid="this.setCustomValidity('Имя пользователя должно быть больше 4 символов')" oninput="this.setCustomValidity('')"/>
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <label for="exampleInputPassword1" class="form-label">Пароль</label>
      <input required type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Введите ваш пароль" minlength="8"
             oninvalid="this.setCustomValidity('Пароль не может быть короче 8 символов')" oninput="this.setCustomValidity('')" onchange="onChange()"/>
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <label for="exampleInputPassword2" class="form-label">Повторите пароль</label>
      <input required  type="password" name="confirm" class="form-control" id="exampleInputPassword2" placeholder="Повторите ваш пароль" minlength="8"
              oninput="this.setCustomValidity('')" onchange="onChange()">
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <label for="email" class="form-label">Почта</label>
      <div class="row g-3">
        <div class="col-md-9">
          <input required type="email" id="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Введите вашу почту"/>
        </div>
        <div class="col-md-3" >
          <button type="submit" class="btn btn-secondary">Получить код</button>
        </div>
      </div>
    </div>
  </form>
  <form class="row justify-content-center" id="checkMailForm" method="post">

    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <label for="code" class="form-label">Код подтверждения</label>
          <input required type="text" class="form-control" id="code" placeholder="Ввведите код подтверждения" minlength="6" maxlength="6"
                 oninvalid="this.setCustomValidity('Проверьте код подтверждения. Он состоит из 6 символов')" oninput="this.setCustomValidity('')">
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
      <a href="authorization.html">Авторизоваться</a>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    $("#registrationForm").submit(function(event) {
      event.preventDefault(); // Предотвращаем отправку формы по умолчанию
          // Ответ от сервера об успешной регистрации
          // Отправляем письмо на указанный email
      const formData = {
        login: $("#login").val(),
        email: $("#email").val(),
        password: $("#password").val(),
      };
          $.ajax({
            url: "/send-email",
            type: "POST",
            data: formData,
            success: function(emailResponse) {

            }
          });
      });
  });
  $("#checkMailForm").submit(function(event) {
    event.preventDefault(); // Предотвращаем отправку формы по умолчанию
    // Ответ от сервера об успешной регистрации
    // Отправляем письмо на указанный email
    const formData = {
      code: $("#code").val()
    };
    $.ajax({
      url: "/checkMailCode",
      type: "POST",
      data: { code: formData.code },
      success: function(emailResponse) {
        // Обработка успешной отправки письма
      }
    });
  });
</script>

<script>
  <!-- Функция для проверки совпадения паролей -->
  function onChange() {
    const password = document.querySelector('input[name=password]');
    const confirm = document.querySelector('input[name=confirm]');
    if (confirm.value != password.value) {
      confirm.setCustomValidity('Пароли не совпадают!');
    } else {
      confirm.setCustomValidity('');
    }
  }
</script>

</body>
<footer>
  <p>© 2021 Мой сайт. Все права защищены.</p>
</footer>
</html>
