<!DOCTYPE html>
<html>
<head>
  <title>IG</title>
  <link rel="stylesheet" th:href="@{/account.css}" />
  <!--Картинки-->
  <script src="https://kit.fontawesome.com/9e56eb5395.js" crossorigin="anonymous"></script>

  <!--Шрифты-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

</head>
<body>
<header class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h1><a href="/">IG</a></h1>
      </div>
      <nav class="col-8">
        <ul>
          <li><a href="/">Главная</a> </li>
          <li>
            <div th:switch="${userLogin}">
              <a href="/account" th:case="null"><i class="fa-solid fa-user"></i>Аккаунт</a>
              <a href="/account" th:case="*" th:text="${userLogin.login}"></a>
            </div>
            <ul>
              <li><a href="/new">Регистрация</a></li>
              <li><a href="/log">Авторизация</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>

<div class="container text-center account_form">
  <div class="row row-cols-auto">
    <div class="col-7" >
      <div class="account_div" >
        <div class="account_div2">

        </div>

        <form class="row justify-content-center" id="accountForm"  action="#" th:action="@{/update/{id}(id=${userLogin.id})}" method="post">
          <div class="mb-3 col-12 col-md-6">
            <input required type="text" name="login" th:value="${userLogin.login}" class="form-control margin-top-20" id="loginAcc" minlength="4"
                   oninvalid="this.setCustomValidity('Имя пользователя должно быть больше 4 символов')" oninput="this.setCustomValidity('')"/>
          </div>
          <div class="w-100"></div>
          <div class="mb-3 col-12 col-md-6">
            <input required type="email" name="email" th:value="${userLogin.email}" class="form-control" id="emailAcc" aria-describedby="emailHelp"/>
          </div>
          <div class="w-100"></div>
          <div class="mb-3 col-12 col-md-6">
            <button type="submit" class="btn btn-secondary">Изменить данные</button>
          </div>
        </form>
      </div>
    </div>



    <div class="col"></div>
    <div class="col"></div>
    <div class="col"></div>
  </div>
</div>



<div class="footer container-fluid">
  <div class="footer-content container">
    <div class="row">
      <p>© 2023 Мой сайт. Все права защищены.</p>
    </div>
  </div>
</div>

</body>
</html>
