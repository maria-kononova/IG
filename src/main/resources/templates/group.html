<script>
    var ad = $('#addBlock');
    var min_scroll = 312; // Set your minimum scroll amount here
    $(window).scroll(
        function() {
            var t = $(window).scrollTop();
            if (t > min_scroll) {
                // define your scroll CSS here
                ad.css({marginTop: -280});
                ad.css({position: "fixed"});
            } else {
                ad.css({marginTop: 30});
                ad.css({position: "absolute"});
            }
        }
    );
</script>
<script>
    <!--  Кнопка "наверх"  -->
    const btnUp = {
        el: document.querySelector('.btn-up'),
        scrolling: false,
        show() {
            if (this.el.classList.contains('btn-up_hide') && !this.el.classList.contains('btn-up_hiding')) {
                this.el.classList.remove('btn-up_hide');
                this.el.classList.add('btn-up_hiding');
                window.setTimeout(() => {
                    this.el.classList.remove('btn-up_hiding');
                }, 300);
            }
        },
        hide() {
            if (!this.el.classList.contains('btn-up_hide') && !this.el.classList.contains('btn-up_hiding')) {
                this.el.classList.add('btn-up_hiding');
                window.setTimeout(() => {
                    this.el.classList.add('btn-up_hide');
                    this.el.classList.remove('btn-up_hiding');
                }, 300);
            }
        },
        addEventListener() {
            // при прокрутке окна (window)
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY || document.documentElement.scrollTop;
                if (this.scrolling && scrollY > 0) {
                    return;
                }
                this.scrolling = false;
                // если пользователь прокрутил страницу более чем на 200px
                if (scrollY > 200) {
                    // сделаем кнопку .btn-up видимой
                    this.show();
                } else {
                    // иначе скроем кнопку .btn-up
                    this.hide();
                }
            });
            // при нажатии на кнопку .btn-up
            document.querySelector('.btn-up').onclick = () => {
                this.scrolling = true;
                this.hide();
                // переместиться в верхнюю часть страницы
                window.scrollTo({
                    top: 0,
                    left: 0,
                    behavior: 'smooth'
                });
            }
        }
    }

    btnUp.addEventListener();
</script>
<script>
    function subscribe() {
        event.preventDefault(); // Предотвращаем отправку формы по умолчанию
        $.ajax({
            url: "/sub",
            type: "POST",
            success: function (response) {
                if (response === "Success") {
                    $("#subButton").load(" #subButton > *");
                    $("#recGroup").load(" #recGroup > *");
                }
            }
        });
    }

    function unsubscribe() {
        event.preventDefault(); // Предотвращаем отправку формы по умолчанию
        $.ajax({
            url: "/unsub",
            type: "POST",
            success: function (response) {
                if (response === "Success") {
                    $("#subButton").load(" #subButton > *");
                    $("#recGroup").load(" #recGroup > *");
                }
            }
        });
    }
</script>
<script>
    const FILE_INPUT = document.querySelector("input[type=file]");
    const AVATAR = document.getElementById("avatar");
    AVATAR.addEventListener("click", () => FILE_INPUT.click());
    FILE_INPUT.addEventListener("change", event => {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onloadend = () => {
            AVATAR.setAttribute("aria-label", file.name);
            AVATAR.src = `${reader.result}`;
            const formData = {
                url: reader.result
            };
            $.ajax({
                url: "/changeImg",
                type: "POST",
                data: formData,
                success: function (authResponse) {
                }
            });
        };
    });
    document.addEventListener('DOMContentLoaded', function () {
    }, false);
</script>
