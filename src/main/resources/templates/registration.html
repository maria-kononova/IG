<body style="background: var(--background-color);">
<br/>
<br/>
<br/>
<div class="container reg_form">
    <form class="row justify-content-center" id="registrationForm" method="post">
        <h2 class="p-text-color">Регистрация</h2>
        <div class="mb-3 col-12 col-md-6">
            <label for="login" class="form-label">Логин</label>
            <input required type="text" name="login" class="form-control" id="login" placeholder="Введите ваш логин"
                   minlength="4"
                   oninvalid="this.setCustomValidity('Имя пользователя должно быть больше 4 символов')"
                   oninput="this.setCustomValidity('')"/>
        </div>
        <div class="w-100"></div>
        <div class="mb-3 col-12 col-md-6">
            <label for="password1" class="form-label">Пароль</label>
            <div class="password">
                <input required type="password" name="password" class="form-control" id="password1"
                       placeholder="Введите пароль" minlength="8"
                       oninvalid="this.setCustomValidity('Пароль не может быть короче 8 символов!')"
                       oninput="this.setCustomValidity('')" onchange="onChange()">
                <a href="#" class="password-control" style="margin-right: 15px;"
                   onclick="return show_hide_password('password1', this, 'eye1');"><i id="eye1"
                                                                                      class="fa-solid fa-eye-slash"></i></a>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="mb-3 col-10 col-md-6">
            <label for="password2" class="form-label">Повторите пароль</label>
            <div class="password">
                <input required type="password" name="confirm" class="form-control" id="password2"
                       placeholder="Повторите пароль" minlength="8"
                       oninput="this.setCustomValidity('')" onchange="onChange()">
                <a href="#" class="password-control" style="margin-right: 15px;"
                   onclick="return show_hide_password('password2', this, 'eye2');"><i id="eye2"
                                                                                      class="fa-solid fa-eye-slash"></i></a>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="mb-3 col-12 col-md-6">
            <label for="email" class="form-label">Почта</label>
            <div class="row g-3">
                <div class="col-md-9">
                    <input required type="email" id="email" name="email" class="form-control"
                           aria-describedby="emailHelp" placeholder="Введите вашу почту"/>
                    <p class="p-text-color" id="emailMessage"></p>
                    <div class="p-text-color" id="codeAgainMassage"></div>
                </div>
                <div class="col-md-3">
                    <button type="submit" id="codeSendButton" class="btn btn-primary"
                            style="font-size: 15px; margin-top: 6px;">
                        Получить код
                    </button>
                </div>
            </div>
        </div>
    </form>
    <form class="row justify-content-center" id="checkMailForm" method="post">
        <div class="w-100"></div>
        <div class="mb-3 col-12 col-md-6">
            <label for="code" class="form-label">Код подтверждения</label>
            <input required type="text" class="form-control" id="code" placeholder="Ввведите код подтверждения"
                   minlength="6" maxlength="6"
                   oninvalid="this.setCustomValidity('Проверьте код подтверждения. Он состоит из 6 символов')"
                   oninput="this.setCustomValidity('')">
            <p class="p-text-color" id="codeMessage"></p>
        </div>
        <div class="w-100"></div>
        <div class="mb-3 col-12 col-md-6">
            <button type="submit" class="btn btn-primary">Зарегистрироваться
            </button>
            <a href="/log" class="p-text-color">Авторизоваться</a>
        </div>
    </form>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const timerVal = document.getElementById('codeAgainMassage');

    function initTimer() {
        let seconds = 10;
        const timer = setInterval(() => {
            timerVal.textContent = `Письмо успешно отправлено! Запросить следующее можно через ${seconds} секунд`;
            if (seconds === 0) {
                timerVal.textContent = "";
                document.getElementById('email').disabled = false;
                document.getElementById('codeSendButton').disabled = false;
                clearInterval(timer);
            }
            seconds -= 1;
        }, 1000);
    }

    var state = "false";
    $(document).ready(function () {
        $("#registrationForm").submit(function (event) {
            document.getElementById('email').disabled = true;
            document.getElementById('codeSendButton').disabled = true;
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию
            // Ответ от сервера об успешной регистрации
            // Отправляем письмо на указанный email
            const formData = {
                email: $("#email").val(),
            };
            $.ajax({
                url: "/checkMail",
                type: "GET",
                data: formData,
                success: function (emailResponse) {
                    if (emailResponse === "Success") {
                        $.ajax({
                            url: "/send-email",
                            type: "POST",
                            data: formData,
                            success: function (emailResponse) {
                                if (emailResponse === "Success") {
                                    //document.getElementById('emailMessage').textContent = "Письмо успешно отправлено. Проверьте почту!";
                                    initTimer();
                                } else {
                                    document.getElementById('emailMessage').textContent = "Ошибка отправки сообщения. Попробуйте снова!";
                                    //document.getElementById('email').disabled = false;
                                }
                            }
                        });
                    } else {
                        //document.getElementById('email').disabled = false;
                        document.getElementById('emailMessage').textContent = "Данный email уже зарегистрирован"

                    }
                }
            });
        });
        $("#checkMailForm").submit(function (event) {
            event.preventDefault(); // Предотвращаем отправку формы по умолчанию
            // Ответ от сервера об успешной регистрации
            // Отправляем письмо на указанный email
            const formData = {
                code: $("#code").val()
            };
            $.ajax({
                url: "/checkMailCode",
                type: "POST",
                data: {code: formData.code},
                success: function (emailResponse) {
                    if (emailResponse === "Success") {
                        const formData2 = {
                            login: $("#login").val(),
                            email: $("#email").val(),
                            password: $("#password1").val(),
                        }
                        $.ajax({
                            url: "/saveNewUser",
                            type: "POST",
                            data: formData2,
                            success: function (emailResponse) {
                                if (emailResponse === "account") {
                                    window.location.href = '/account';
                                } else {

                                }
                            }
                        });
                    } else {
                        document.getElementById('codeMessage').textContent = "Ошибка! Неверный код. Проверьте его на своём email или запросите другой.";
                    }
                }
            });
        });
    });
</script>
<script>
    <!-- Функция, позволяющая посмотреть введенный пароль -->
    function show_hide_password(pass, target, img) {
        var image = document.getElementById(img);
        var input = document.getElementById(pass);
        if (input.getAttribute('type') === 'password') {
            target.classList.add('view');
            input.setAttribute('type', 'text');
            image.className = "fa-solid fa-eye";
        } else {
            target.classList.remove('view');
            input.setAttribute('type', 'password');
            image.className = "fa-solid fa-eye-slash";
        }
        return false;
    }
</script>
<script>
    <!-- Функция для проверки совпадения паролей -->
    function onChange() {
        const password = document.querySelector('input[name=password]');
        const confirm = document.querySelector('input[name=confirm]');
        if (confirm.value != password.value) {
            confirm.setCustomValidity('Пароли не совпали!');
        } else {
            confirm.setCustomValidity('');
        }
    }
</script>
