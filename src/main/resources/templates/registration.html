<!DOCTYPE html>
<html>
<head>
  <title>IG</title>
  <link rel="stylesheet" th:href="@{/registration.css}" />
  <!--Картинки-->
  <script src="https://kit.fontawesome.com/9e56eb5395.js" crossorigin="anonymous"></script>

  <!--Шрифты-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

</head>
<body>
<header class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h1><a href="/">IG</a></h1>
      </div>
      <nav class="col-8">
        <ul>
          <li><a href="/">Главная</a> </li>
          <li>
            <div th:switch="${userLogin}">
              <a href="/log" th:case="null"><i class="fa-solid fa-user"></i>Аккаунт</a>
              <a href="/log" th:case="*" th:text="${userLogin.login}"></a>
            </div>
            <ul>
              <li><a href="/new">Регистрация</a></li>
              <li><a href="/">Авторизация</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>


<div class="container reg_form">
  <form class="row justify-content-center" action="/new" method="post">
    <h2>Регистрация</h2>
    <div class="mb-3 col-12 col-md-6">
      <label for="formGroupExampleInput" class="form-label">Ваш логин</label>
      <input required type="text" name="login" class="form-control" id="formGroupExampleInput" placeholder="введите ваш логин" minlength="5"
             oninvalid="this.setCustomValidity('Имя пользователя должно быть не меньше 5 символов!')" oninput="this.setCustomValidity('')">
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input required type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="введите ваш email">
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <label for="inputPassword2" class="form-label">Код подтверждения</label>
      <div class="row g-3">
        <div class="col-md-8">
          <input required type="text" class="form-control" id="inputPassword2" placeholder="Ввведите код подтверждения" minlength="6" maxlength="6"
                 oninvalid="this.setCustomValidity('Проверьте ещё раз ваш код подтверждения. Он должен состоять из 6 символов.')" oninput="this.setCustomValidity('')">
        </div>
        <div class="col-md-4" style="margin-top: 25px;">
          <a id="a_code" href="authorization.html">Получить код</a>
        </div>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <label for="password1" class="form-label">Пароль</label>
      <div class="password">
        <input required type="password" name="password" class="form-control" id="password1" placeholder="введите ваш пароль" minlength="8"
               oninvalid="this.setCustomValidity('Пароль не может быть короче 8 символов!')" oninput="this.setCustomValidity('')" onchange="onChange()">
        <a href="#" class="password-control" style="margin-right: 15px;" onclick="return show_hide_password('password1', this, 'eye1');"><i id="eye1" class="fa-solid fa-eye-slash"></i></a>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-10 col-md-6">
      <label for="password2" class="form-label">Повторите пароль</label>
      <div class="password">
        <input required type="password" name="confirm" class="form-control" id="password2" placeholder="повторите ваш пароль" minlength="8"
             oninput="this.setCustomValidity('')" onchange="onChange()" >
        <a href="#" class="password-control" style="margin-right: 15px;"  onclick="return show_hide_password('password2', this, 'eye2');"><i id="eye2" class="fa-solid fa-eye-slash"></i></a>
      </div>
    </div>
    <div class="w-100"></div>
    <div class="mb-3 col-12 col-md-6">
      <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
      <a href="authorization.html">Авторизоваться</a>
    </div>
  </form>
</div>

<script>
  <!-- Функция, позволяющая посмотреть введенный пароль -->
  function show_hide_password(pass, target, img){
    var image = document.getElementById(img);
    var input = document.getElementById(pass);
    if (input.getAttribute('type') == 'password') {
      target.classList.add('view');
      input.setAttribute('type', 'text');
      image.className = "fa-solid fa-eye";
    } else {
      target.classList.remove('view');
      input.setAttribute('type', 'password');
      image.className = "fa-solid fa-eye-slash";
    }
    return false;
  }
</script>

<script>
  <!-- Функция для проверки совпадения паролей -->
  function onChange() {
    const password = document.querySelector('input[name=password]');
    const confirm = document.querySelector('input[name=confirm]');
    if (confirm.value != password.value) {
      confirm.setCustomValidity('Пароли не совпали!');
    } else {
      confirm.setCustomValidity('');
    }
  }
</script>


<div class="footer container-fluid">
  <div class="footer-content container">
    <div class="row">
      <p>© 2023 Мой сайт. Все права защищены.</p>
    </div>
  </div>
</div>

</body>
</html>
